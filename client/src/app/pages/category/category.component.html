<div class="min-h-screen bg-gray-100" *ngIf="category">
  <!-- Category Header -->
  <div class="bg-blue-600 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-2">{{ category.name }}</h1>
      <p class="text-lg" *ngIf="category.description">
        {{ category.description }}
      </p>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container mx-auto px-4 py-10">
    <!-- Breadcrumbs -->
    <app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

    <app-product-cards [products]="category.products || []"></app-product-cards>
  </div>
</div>
