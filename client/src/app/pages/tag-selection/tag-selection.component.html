<div
  [class.min-h-screen]="isFullpage"
  class="bg-gray-100 flex flex-col items-center p-4"
>
  <h1 class="text-2xl font-bold mb-6">Select Your Preferences</h1>
  <p class="text-gray-600 mb-4 text-center">
    Please select at least 3 tags to help us recommend products tailored to your
    interests.
  </p>
  <div
    class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full max-w-4xl"
  >
    <button
      *ngFor="let tag of tags"
      (click)="toggleTag(tag.id)"
      [class.bg-blue-500]="selectedTags.includes(tag.id)"
      [class.text-white]="selectedTags.includes(tag.id)"
      [class.bg-gray-200]="!selectedTags.includes(tag.id)"
      [class.text-gray-700]="!selectedTags.includes(tag.id)"
      class="p-2 rounded-lg font-medium shadow hover:shadow-md transition"
    >
      {{ tag.name }}
    </button>
  </div>
  <div class="mt-6">
    <button
      class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="selectedTags.length < 3"
      (click)="submitPreferences()"
    >
      Submit Preferences
    </button>
  </div>
</div>
