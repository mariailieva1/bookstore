<div class="min-h-screen bg-gray-100" *ngIf="publisher">
  <!-- Publisher Information Section -->
  <div class="bg-blue-600 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-2">{{ publisher.name }}</h1>
      <!-- <p class="text-lg">{{ publisher.bio }}</p> -->
    </div>
  </div>

  <!-- Books Section -->
  <div class="container mx-auto px-4 py-10">
    <app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

    <h2 class="text-2xl font-semibold mb-6">Books by {{ publisher.name }}</h2>
    <app-product-cards
      [products]="publisher.products || []"
    ></app-product-cards>
  </div>
</div>
