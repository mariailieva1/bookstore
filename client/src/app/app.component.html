<ng-container *ngIf="!showTagsSelection; else tags">

  <router-outlet></router-outlet>
  <app-footer></app-footer>

  <app-snackbar></app-snackbar>
</ng-container>

<ng-template #tags>

    [isFullpage]="true"

  ></app-tag-selection>
</ng-template>
